<section class="page-list">
  <h2 class="page-list__title">ğŸ“’ Event list</h2>

  <button class="page-list__create"
          (click)="createNewEvent()">
    âœ¨ Create new event
  </button>

  <section class="upcoming-events">
    <h3 class="upcoming-events__title">Upcoming events</h3>
    <ul class="upcoming-events__list">
      <li *ngFor="let event of upcomingEventList$ | async">
        <card-event [item]="event"
                    [opened]="event.id === (eventIdSelected$ | async)"
                    (updateEmt)="onUpdateEvent(event)"
                    (deleteEmt)="onDeleteEvent(event)">
        </card-event>
      </li>
    </ul>
  </section>

  <hr>

  <section class="past-events">
    <h3 class="past-events__title">Past events</h3>
    <ul class="past-events__list">
      <li *ngFor="let event of pastEventList$ | async">
        <card-event [item]="event"
                    [opened]="event.id === (eventIdSelected$ | async)"
                    (updateEmt)="onUpdateEvent(event)"
                    (deleteEmt)="onDeleteEvent(event)">
        </card-event>
      </li>
    </ul>
  </section>
</section>
